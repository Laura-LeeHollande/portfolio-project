<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>ABOUT ME</title>
</head>

<body>
    <!-- ----------------------------------------------------------------------- -->
    <!--                          INSTAGRAM POST START                           -->
    <!-- ----------------------------------------------------------------------- -->
    <main class="container">
        <header class="top_bar">
            <div class="img_profile">
                <img src="img/pdp.png" alt="My picture">
                <span>Lorem Ipsum</span>
            </div>
            <i class="fa fa-ellipsis-h" aria-label="More options"></i>
        </header>
        <div class="main_img">
            <img src="img/dog.jpg" alt="dog">
        </div>
        <footer class="footer">
            <div class="icons">
                <div class="left_side">
                    <i class="fa fa-heart-o" aria-hidden="true" aria-label="Like"></i>
                    <i class="fa fa-comment-o" aria-hidden="true" aria-label="Comment"></i>
                    <i class="fa fa-paper-plane-o" aria-hidden="true" aria-label="Share"></i>
                </div>
                <div class="right_side">
                    <i class="fa fa-bookmark-o" aria-hidden="true" aria-label="Bookmark"></i>
                </div>
            </div>
            <div class="likeCount">
                <p>10,890 likes</p>
            </div>
            <div class="content">
                <p>Ceci est un test.</p>
            </div>
            <div class="comments">
                <p>View all 1008 comments</p>
            </div>
            <div class="comments_box">
                <div class="icon">âœ¨</div>
                <div class="input_field">
                    <input type="text" placeholder="Add a comment...">
                </div>
                <div class="btn">
                    <button>Post</button>
                </div>
            </div>
        </footer>
    </main>
    <!-- ----------------------------------------------------------------------- -->
    <!--                           INSTAGRAM POST END                            -->
    <!-- ----------------------------------------------------------------------- -->

    <!-- ----------------------------------------------------------------------- -->
    <!--                               NAVBAR START                              -->
    <!-- ----------------------------------------------------------------------- -->
    <nav class="navbar">
        <a href="#home">Home</a>
        <a href="#search">Search</a>
        <a href="#profile">Profile</a>
    </nav>
    <!-- ----------------------------------------------------------------------- -->
    <!--                               NAVBAR END                                -->
    <!-- ----------------------------------------------------------------------- -->
</body>

</html>
